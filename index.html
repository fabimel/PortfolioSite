<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Site</title>
    <link href="https://fonts.googleapis.com/css?family=Spinnaker" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <header class="header-container">
      <img class="header-img" src="img/my-logo.svg" alt="personal logo">
      <div class="presentation">
        <h1 class="author">Fabiana Meloni</h1>
        <h3 class="role">Front-End Developer</h3>
      </div>
    </header>

    <main>
      <div class="img-container">
        <img class="banner-img" src="img/banner-img-1280w.jpg"
        srcset="img/banner-img-1280w.jpg 1280w, img/banner-img-640w.jpg 640w"
        sizes="(max-width: 768px) 90vw, (min-width: 769px) 60vw"
        alt="coding image">
      </div>
      <section class="projects-grid">
        <h2 class="title-projects">Featured Work</h2>
        <div class="featured-works">
          <article class="featured-project">
            <img class="project-img" src="img/pixel-art-maker-320w.jpg"
            srcset="img/pixel-art-maker-750w.jpg 750w, img/pixel-art-maker-480w.jpg 480w, img/pixel-art-maker-320w.jpg 320w"
            sizes="(max-width: 500px) 480px, (max-width: 1124px) 750px, 320px"
            alt="pixel art maker">
            <h3 class="project-name">Pixel Art Maker</h3>
            <p class="project-link"> <a target="_blank" href="https://github.com/fabimel/PixelArtMaker">Project on GitHub</a></p>
          </article>
          <article class="featured-project">
            <img class="project-img" src="img/animal-trading-card-320w.jpg"
            srcset="img/animal-trading-card-750w.jpg 750w, img/animal-trading-card-480w.jpg 480w, img/animal-trading-card-320w.jpg 320w"
            sizes="(max-width: 500px) 480px, (max-width: 1124px) 750px, 320px"
            alt="animal card">
            <h3 class="project-name">Animal Card</h3>
            <p class="project-link"> <a target="_blank" href="https://github.com/fabimel/AnimalTradingCard">Project on GitHub</a></p>
          </article>
          <article class="featured-project">
            <img class="project-img" src="img/portfolio-site-320w.jpg"
            srcset="img/portfolio-site-750w.jpg 750w, img/portfolio-site-480w.jpg 480w, img/portfolio-site-320w.jpg 320w"
            sizes="(max-width: 500px) 480px, (max-width: 1124px) 750px, 320px"
            alt="portfolio site">
            <h3 class="project-name">My Portfolio</h3>
            <p class="project-link"> <a target="_blank" href="https://github.com/fabimel/MyPortfolioSite">Project on GitHub</a></p>
          </article>
        </div>
      </section>
    </main>

    <footer class= "footer-center">
      <p>Udacity project Â©Fabiana Meloni</p>
      <div class= "social icon">
        <a class="link-icon" target="_blank" href="https://www.linkedin.com/in/fabianameloni/"><i class="fab fa-linkedin"></i></a>
      </div>
    </footer>
    
  </body>
</html>
